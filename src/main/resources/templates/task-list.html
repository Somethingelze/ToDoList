<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Список задач</h1>
<a href="/tasks/new">Создать новую задачу</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Статус</th>
        <th>Срок выполнения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task, iterStat : ${tasks}">
        <td th:text="${iterStat.count}"></td>
        <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.name}"></a></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.dueDate}"></td>
        <td>
            <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Редактировать</a>
            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
